<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Me perdonas?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="message">
        <h1>Victoria, ¿Me perdonas?</h1>
      </div>

        <button class="forgive" onclick="forgive()">Sí, te perdono</button>
        <button class="not-forgive" onclick="notForgive()">
          No, no te perdono
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
